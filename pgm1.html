<form>
	<table align="center" width="50%">
		<tr>
			<th>Name</th>
			<td><input type="text" name="txt1" id="txt1" placeholder="Enter your Name"</td>
		</tr>
		<tr>
			<th>Adress</th>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<th>phone number</th>
			<td><input type="tel" name="tel" id="tel" placeholder="enter your phone number"></td>
		</tr>
		<tr>
			<th>password</th>
			<td><input type="password" name="pass" id="pass" placeholder="enter your password"></td>
		</tr>

		<tr>
			<th>number</th>
			<td><input type="number" min="18" max="99" name="num" id="num" placeholder="enter a number"></td>
		</tr>

		<tr>
			<th>hidden</th>
			<td><input type="hidden" name="hidden" id="hidden" value="password" placeholder="enter your password"></td>
		</tr>

		<tr>
			<th>file</th>
			<td><input type="file" name="file" id="file" required></td>
		</tr>

		<tr>
			<th>email</th>
			<td><input type="email" name="email" id="email" placeholder="enter your email"></td>
		</tr>

		<tr>
			<th>date &time</th>
			<td><input type="datetime-local" name="datetime" id="datetime" placeholder="select a date & time"></td>
		</tr>

		<tr>
			<th>date</th>
			<td><input type="date" name="date" id="date" ></td>
		</tr>

		<tr>
			<th>color</th>
			<td><input type="color" name="color" id="color" ></td>
		</tr>

		<tr>
			<th>qualification </th>
			<td><input type="checkbox" name="ch1" id="ch1" value="sslc">sslc</td>
			<td><input type="checkbox" name="ch2" id="ch1" value="plustwo">plus two</td>
		</tr>
		<tr>
			<th>gender</th>
			<td><input type="radio" name="radio" id="radio" value="gender">male</td>
			<td><input type="radio" name="radio" id="radio" value="gender">female</td>
		</tr>
		<tr>
			<th>button</th>
			<td><input type="button" name="button" id="button" class"btn-success" value="button"></td>
		</tr>
		<tr>
			<th>search</th>
			<td><input type="search" name="search" id="search" placeholder="search for result"></td>
		</tr>
		<tr>
			<th>submit</th>
			<td><input type="submit" name="submit" id="submit" ></td>
		</tr>





		<tr>
			<th>range</th>
			<td><input type="range" name="range" id="range" min="10" max="100" ></td>
		</tr>
		<tr>
			<th>reset</th>
			<td><input type="reset" name="reset" id="reset" value="reset" ></td>
		</tr>

		<tr>
			<th>url</th>
			<td><input type="url" name="url" id="url" ></td>
		</tr>
<tr>
			<th>time</th>
			<td><input type="time" name="time" id="time" ></td>
		</tr>


	</table>
</form>
